<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="card-content">
        <h1>
          Order Summary
        </h1>

        <p class="card-content-text">
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device<br> anywhere you like! 
        </p>
        
        <div class="card-annualPlane">
          <div class="icon-anualPlane">
            <img src="images/icon-music.svg" alt="iconMsc">
            <div class="annualAndYear">
              <p>
              <strong>Annual Plan</strong>
              <br>
              <p>$59.99/year</p>
              </p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        
        <div class="payment">
          <p>Proceed to Payment</p>
        </div>


        <p class="cancelOrder">Cancel Order</p>

        
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/gunney69 "> Gustavo</a>.
  </div>
</body>
</html>
